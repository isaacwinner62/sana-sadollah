    <title>Withdraw Funds</title>
    <style>
        /* Reset some default styles */
        body, h1, p, input, button {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        /* Set up the background and center the container */
        body {
            background: linear-gradient(135deg, #7118b0, #12031f);
            height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Style the main container */
        .withdraw-container {
            background-color: #c0b3c7;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
            transition: all 0.3s ease-in-out;
        }

        /* Title styling */
        .withdraw-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #555;
        }

        /* Input fields and labels styling */
        .withdraw-container label {
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: #322b2b;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1px;
        }

        .withdraw-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .withdraw-container input:focus {
            border-color: #74ebd5;
            outline: none;
        }

        /* Button styling */
        .withdraw-container button {
            width: 100%;
            padding: 12px;
            background-color: #0a0e81;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .withdraw-container button:hover {
            background-color: #5105e8;
        }
    </style>
</head>
